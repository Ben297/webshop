{% extends "base.html" %}
{% block title %}Register an Account{% endblock %}
{% block body %}


<div class="container">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form method="post" action="register/registerUser">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" required name='firstname' id='firstname' placeholder="Enter First Name Here" class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" required name='lastname' id='lastname' placeholder="Enter Last Name Here" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        {% if  session.UserEmail == true %}
                        <label>Email Address</label><span class="ml-5 badge badge-danger">This Email already exists</span>
                        {% else %}
                        <label>Email Address</label>
                        {% endif %}
                        <input type="email" required name='email' id='email' placeholder="Enter Email Address Here" class="form-control">

                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required name='password' id='password' placeholder="Enter your Password here" class="form-control">
                    </div>
                    <div class="row">
                    <div class="form-group col-sm-9">
                        <label>Streetname</label>
                        <input type="text" required name="streetname" id="streetname" placeholder="Streetname" class="form-control">
                    </div>
                    <div class="form-group col-sm-3">
                        <label>House Number</label>
                        <input type="text" required name="houseNr"  placeholder="House Nr." class="form-control">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Zip</label>
                            <input type="number" required name="zipCode" pattern="[0-9]{5}" placeholder="Enter Zip Code Here" class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>City</label>
                            <input type="text" required name="city" id="city" placeholder="Enter City Name Here" class="form-control">

                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Country</label>
                            <select name="country"  class="form-control">
                                <option>Germany</option>
                                <option>United States</option>
                                <option>Denmark</option>
                                <option>France</option>
                            </select>

                        </div>
                    </div>
                    <!--CSRF-Token Injected per Session Variable with Twig-->
                    <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
                    <button type="submit" class="btn btn-lg btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

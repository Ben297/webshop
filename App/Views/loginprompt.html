{% extends "base.html" %}
{% block title %}Please Login{% endblock %}
{% block body %}
<div class="row">
    <div class="col-lg-12">
        <section class="jumbotron text-center">

            <h1 class="jumbotron-heading">Not Logged In?</h1>
            <p class="lead text-muted mb-0">Login now or Register to Continue</p>
        </section>
    </div>
</div>

<div class="col-lg-6 mx-auto">
<a  href="/login"><button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button></a>
    <hr class="my-2">
<a href="/register"><button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button></a>
</div>
{% endblock %}

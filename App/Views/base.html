<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/img/australian.jpg">
    <link href="/Assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Assets/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link href="/Assets/css/custom.css" rel="stylesheet">


    <script src="/Assets/js/bootstrap.min.js"></script>
    <script src="/Assets/jquery-3.4.1.min.js"></script>
    <script src="/Assets/js/bootstrap.bundle.js" ></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container">
        <a class="navbar-brand" href="/">Happy Dog Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
            </ul>
            <a class="btn btn-success btn-sm ml-3" href="/basket">
                <i class="fa fa-shopping-cart"></i> Basket

            </a>
            {% if session.LoginStatus != 1 %}
            <a class="btn btn-success btn-sm ml-3" href="/login">
                <i class="fa fa-user-o"></i> Login
            </a>
            {% else %}
            <a class="btn btn-success btn-sm ml-3" href="/account">
                <i class="fa fa-user-o"></i> Account
            </a>
            {% endif %}

        </div>
    </div>
</nav>
<div class="container">

{{dump(session)}}
        {% block body %}
        {% endblock %}
</div>

<!-- Footer -->
<footer class="page-footer font-small blue">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
        <a href="/"> HappyDogShop.com</a>
    </div>
</footer>
</body>
</html>
